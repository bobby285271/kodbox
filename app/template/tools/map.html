<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>html, body,#container {width: 100%;height: 100%;}</style>
</head>
<body>
<div id="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=e07ffdf58c8e8672037bef0d6cae7d4a"></script>
<script>

	function _GET(key){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == key){return pair[1];}
       }
       return false;
	}
	var mapObj = new AMap.Map("container",{resizeEnable:true});//viewMode:'3D',pitch:60
	var position = new AMap.LngLat(_GET('longitude'),_GET('latitude'));
	mapObj.setZoomAndCenter(13, position);

	var marker = new AMap.Marker();
	marker.setPosition(position);
	marker.setMap(mapObj);
	mapObj.plugin(["AMap.ToolBar","AMap.OverView","AMap.Scale"], function(){
		mapObj.addControl(new AMap.ToolBar);
		mapObj.addControl(new AMap.Scale);
		mapObj.addControl(new AMap.OverView);
	});
</script>
</body>
</html>
